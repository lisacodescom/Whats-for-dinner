<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300" rel="stylesheet">
    <title>What's for Dinner?</title>
</head>
<style>
    body, html {
  height: 100%;
  margin: 0;
}
    .dinner{
        background-image: url(image/dinner.jpg);
        background-size: cover;
        margin: 0 auto;
        background-position: center;
        text-align: center;
        height: 100%;
        width: 100%;
    }
    .content{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: 'Onest', sans-serif;
    }
    .content h1{
        font-size: 60px;
    }
    .content p{
        margin-top: 10px;
    }
    
</style>
<body>
    <header class="dinner">
        <div class="content">
    <h1>What's for Dinner?</h1>
    <p>When it's time for dinner, you always struggle on decideding what to eat.<br>Here are some ideas for you.
        Hope you enjoy your dinner!</p>
    </div>
    </header>
</body>
</html>
